<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文章详情</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/article.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/move.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/articleData.js"></script>
		<script src="js/article.js"></script>		
	</head>
	<body>
		<div class="box">
			<div class="liebaohead"></div>
			<script type="text/javascript">
				$('.liebaohead').load('header.html')
			</script>
			<div class="content">
				<div class="ct_main">
					<h1 class="ct_h1"></h1>
					<h2 class="ct_h2"></h2>
					<img src="img/three_points01.png" >
					<h1 class="ct_tit"><span class="pen"></span></h1>
					<div class="writer">
						<span class="date"></span>
						<span></span>
						<div class="txt">
							<div class="txt_img">
								<img src="img/article_image01.jpg" >
							</div>
							<div class="cont"></div>
						</div>
						<div class="like">
							<div class="like_btn"></div>
							<div class="like_icon">喜欢(20)</div>
						</div>
						<script type="text/javascript">
							$(".like").hover(function(){
								$(".like").animate({"width":"220"},1000)
							},function(){
								$(".like").animate({"width":"73"},1000)
							})
						</script>
					</div>
				</div>
				<div class="cont_bottom"></div>
			</div>
			<div class="bolang"></div>
			<div class="boom"></div>
			<script type="text/javascript">
				$('.boom').load('footer.html')
			</script>
		</div>
	</body>
</html>
